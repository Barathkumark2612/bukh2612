<!DOCTYPE html>
<html>

<head>
    <title>
        Profile
    </title>
    <link rel="stylesheet" href="css/profile.css">
</head>

<body> <div class="top"><h1> <i class="fa-regular fa-user user"></i> <span>PROFILE PAGE</span> </h1><a class="LOGOUT" href="login.html"><button>LOGOUT</button></a></div>
    <div class="center">
   
     
    <table  >
        <table class="first">
            <td >
                <form onsubmit="event.preventDefault();onFormSubmit();sign(event);" autocomplete="off" method="post">
                    <div>
                        <label>FULL NAME*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>AGE*</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div>
                        <label>DATE OF BIRTH*</label><br>
                        <input type="date" name="dob" id="dob" style = "
                        padding-top: 12px;
                        padding-bottom: 12px;
                        padding-left: 20px;
                        padding-right: 20px;
                        ">
                    </div>
                    <div>
                        <label>PHONE NUMBER*</label>
                        <input type="number" name="contact" id="contact" pattern="[0-9]{10}">
                    </div>
                    <div  class="form-action-buttons">
                        <!-- <a class="logout" href="login.html"><button>logout</button></a> -->
                        <input  type="submit" value="SUBMIT">
                       
                    </div>
                </form>
            </td><br>
            </table><br><br>
            <table class="second">
            <td class="to">
                <table class="list" id="profile">
                    <thead>
                        <tr>
                            <th>FULL NAME</th>
                            <th>AGE</th>
                                <th>DATE OF BIRTH</th>
                            <th>PHONE NUMBER</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>
    <!-- <a class="logout" href="login.html"><button>logout</button></a> -->
    <script src="js/profile.js"></script>
    <script src="https://kit.fontawesome.com/102326e940.js" crossorigin="anonymous"></script>
</body>

</html>
